<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/editormd/css/editormd.css">
  <script src="/assets/js/bootstrap.min.js"></script>
  <title>添加博客</title>
</head>
<body>
  <div class="container mt-3">
    {{ template "header" }}
    <form action="/post" method="post">
      <div class="row">
        <div class="col-md-8">
          <div id="test-editormd">
            <textarea name="content" style="display: none;"></textarea>
          </div>
        </div>
        <div class="col-md-4 mt-3">
          <label for="title" class="form-label">请输入标题</label>
          <input type="text" name="title" class="form-control" id="title"><br>
          <label for="tag" class="form-label">请输入标签</label>
          <input type="text" name="tag" class="form-control" id="tag"><br>
          <button type="submit" class="btn btn-primary">添加</button>
        </div>
      </div>
    </form>
    <div id="editor">
      <!-- Tips: Editor.md can auto append a `<textarea>` tag -->
      <textarea style="display:none;">### Hello Editor.md !</textarea>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/assets/editormd/editormd.min.js"></script>
    <script type="text/javascript">
        var testEditor;
        $(function() {
          testEditor = editormd("test-editormd", {
            width: "100%",
            height: 450,
            syncScorolling: "single",
            path: "assets/editormd/lib/",
            watch: false,
          });
        });
    </script>
  </div>
  
</body>
</html>
